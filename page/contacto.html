<body>
	<!-- inicia nav -->
	<nav class="navbar navbar-expand-md navbar-light bg-navbar">
	  <div class="container-fluid">
	    <a class="navbar-logo" href="../index.html">
	    	<img src="../img/logo.svg" alt="ebikes logo">
	    </a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav ms-auto">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
	        </li>
	        <li class="nav-item">

	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="quienes_somos.html">Quienes somos</a>

	      </ul>

	<!-- inicia form -->
	<h2 class="text-center m-4">CONTACTANOS</h2>

	<div class="form">
		<section class="px-3 pt-3 bg-blue col col-md-6">
			<div class="row">
				<form>
					<div class="mb-3">
					  <label for="exampleFormControlInput1" class="form-label">Email address</label>
					  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
					</div>

					<div>
					  <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
					  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>
					<button type="submit" class="btn bg-enviar text-black mx-auto my-3 w-25 boton-arreglos">Enviar</button>
				</form>
			</div>
		</section>
	</div>
	<!-- termina form -->

	<!-- inicie pie -->
	<footer class="pie">
			<a href="https://www.facebook.com" target="_blank">
				<img src="../img/facebook.png" class="m-2" alt="logo de facebook">
			</a>

			<a href="https://www.twitter.com" target="_blank">
				<img src="../img/twitter.png" class="m-2" alt="logo de twitter">
